<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyzer</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<main>
    <form action="/generateRatings" method="post">
        <div class="input-container">
            <label for="folderId">Enter folder id:</label>
            <input type="text" class="input-field" id="folderId" name="folderId" required/>
            <div class="image-container">
                <img src="images/img.png" alt="Image" class="input-image"/>
            </div>
            <input type="submit" value="START"/>
        </div>
    </form>
</main>
<script src="js/image-hint.js"></script>
</body>
</html>
